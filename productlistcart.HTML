<body>

            <div class="col col-2"></div>
            <div class="col col-2 " style="padding-right: 30px;" >Name Product</div>
            <div class="col col-3" style="padding-right: 50px;">Price</div>
            <div class="col col-4" style="padding-right: 50px;">Quantity</div>
            <div class="col col-4"></div>
          </li>
          <li class="table-row">
            <div class="col col-1" data-label="No" style=" padding-top: 15px;">1</div>
            <div class="col col-2" data-label=""><img style="height: 50px;" src="Pic/coffee.jpg" alt=""></div>
            <div class="col col-2" data-label="Name Product" style=" padding-top: 15px;">Amazon</div>
            <div class="col col-3" data-label="Price" style=" padding-top: 15px; padding-left: 50px;">$3</div>
            <div class="col col-4" data-label="Quantity" style=" padding-top: 10px; padding-left: 50px;">
                <span class="stepper" >
                <button>â€“</button>
                <input type="number" id="stepper" value="5" min="0" max="100" step="1" readonly>
                <button>+</button>
              </span>
            </div>
            <div style="margin-left: 50px; padding-left: 10px;" class="col col-4" data-label="Delete" ><button class="buttondel" style="color: rgb(255, 255, 255);background-color: rgb(3, 151, 250);">Delete</button></div>
          </li>
        </ul>
      </div>
<footer class="footer-distributed">

          <div class="footer-right">
            <div class="btn-container">
                <button class="button1">
                  <span class="text">Buy</span>
                  <div class="icon-container">
                    <div class="icon icon--left">
                      <svg>
                        <use xlink:href="#arrow-right"></use>
                      </svg>
                    </div>

                      <svg>
                        <use xlink:href="#arrow-right"></use>
                      </svg>

                </button>
                
            </div>
              <span style="margin-top: 15px; margin-left: -60px; font-family: 'Times New Roman', Times, serif; font-size: 20px; font-weight: 600; color: aliceblue;margin-right: 5px;">Total:</span>
              <span style="margin-top: 15px;font-family: 'Times New Roman', Times, serif; font-size: 20px; font-weight: 600; color: aliceblue;">100$</span>
        </div>

          <div class="footer-left">

              <p class="footer-links">
                  <a class="link-1" href="#">Home</a>

                  <a href="#">Faq</a>

                  <a href="#">Contact</a>
              </p>
          </div>

      </footer>
<script>
    var inc = document.getElementsByClassName("stepper");
for (i = 0; i < inc.length; i++) {
  var incI = inc[i].querySelector("input"),
    id = incI.getAttribute("id"),
    min = incI.getAttribute("min"),
    max = incI.getAttribute("max"),
    step = incI.getAttribute("step");
  document
    .getElementById(id)
    .previousElementSibling.setAttribute(
      "onclick",
      "stepperInput('" + id + "', -" + step + ", " + min + ")"
    ); 
  document
    .getElementById(id)
    .nextElementSibling.setAttribute(
      "onclick",
      "stepperInput('" + id + "', " + step + ", " + max + ")"
    ); 
}
function stepperInput(id, s, m) {
  var el = document.getElementById(id);
  if (s > 0) {
    if (parseInt(el.value) < m) {
      el.value = parseInt(el.value) + s;
    }
  } else {
    if (parseInt(el.value) > m) {
      el.value = parseInt(el.value) + s;
    }
  }
}
</script>
</body>
