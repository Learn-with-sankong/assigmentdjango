<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product list cart</title>
    <link rel="stylesheet" href="productlistcart.CSS">
</head>
<body>
    <div class="container">
        <h2> My Cart </h2>
        <ul class="responsive-table">
          <li class="table-header">
            <div class="col col-1">No</div>
            <div class="col col-2"></div>
            <div class="col col-2">Name Product</div>
            <div class="col col-3">Price</div>
            <div class="col col-4">Quantity</div>
            <div class="col col-4">Delete</div>
          </li>
          <li class="table-row">
            <div class="col col-1" data-label="No" style=" padding-top: 15px;">1</div>
            <div class="col col-2" data-label=""><img style="height: 50px;" src="Pic/coffee.jpg" alt=""></div>
            <div class="col col-2" data-label="Name Product" style=" padding-top: 15px;">Amazon</div>
            <div class="col col-3" data-label="Price" style=" padding-top: 15px;">$3</div>
            <div class="col col-4" data-label="Quantity" style=" padding-top: 15px;">10</div>
            <div class="col col-4" data-label="Delete" ><button style="color: rgb(255, 255, 255);background-color: rgb(3, 151, 250);">Delete</button></div>
          </li>
        </ul>
      </div>
<footer class="footer-distributed">

          <div class="footer-right">
            <div class="btn-container">
                <button>
                  <span class="text">Buy</span>
                  <div class="icon-container">
                    <div class="icon icon--left">
                      <svg>
                        <use xlink:href="#arrow-right"></use>
                      </svg>
                    </div>
                    <div class="icon icon--right">
                      <svg>
                        <use xlink:href="#arrow-right"></use>
                      </svg>
                    </div>
                  </div>
                </button>
                
            </div>
              <span style="margin-top: 15px; margin-left: -60px; font-family: 'Times New Roman', Times, serif; font-size: 20px; font-weight: 600; color: aliceblue;margin-right: 5px;">Total:</span>
              <span style="margin-top: 15px;font-family: 'Times New Roman', Times, serif; font-size: 20px; font-weight: 600; color: aliceblue;">100$</span>
        </div>

          <div class="footer-left">

              <p class="footer-links">
                  <a class="link-1" href="#">Home</a>

                  <a href="#">Blog</a>

                  <a href="#">Pricing</a>

                  <a href="#">About</a>

                  <a href="#">Faq</a>

                  <a href="#">Contact</a>
              </p>
          </div>

      </footer>
</body>
</html>
